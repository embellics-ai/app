services:
  - type: web
    name: embellics-app
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    # Run migrations after build, before starting the server
    preDeployCommand: npm run db:migrate
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: embellics-db
          property: connectionString
